<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com o DOM</title>
    <style>
        body{
            background-color: rgb(160, 159, 255);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com o DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendend a usar o <strong>DOM</strong> em JavaScript</p>
    <div id="msg">
        clique em mim
    </div>

    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[1]
        /* SELECIONAR ELEMENTOS DO DOM

        BY TAG   -
        BY ID     -
        BY NAME    -
        BY CLASS ---- USANDO O COMANDO "getElementBy"
        BY SELECTOR --USANDO O COMANDO "querySelector"
        
        TESTE DO GET-BY-TAG

        p1.style.color = 'black'
        corpo.style.background = 'red'
        window.document.write('Est√° escrito: ' + p1.innerText)
        */

        /* EXEMPLO COM GET-BY-ID

        var d = window.document.getElementById('msg')
        d.style.background = 'green'
        d.innerText = 'Estou testando'
        */
        var d = window.document.querySelector('div#msg')
        d.style.background = 'blue'
    </script>
</body>
</html>
